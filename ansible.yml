---
- hosts: all
  become: true
  tasks:
    - name: file
      file: dest=/home/ec2-user/test.txt state=touch state=touch
    - name: file
      file: dest=/home/testserver/test1.txt state=touch
    - name: copy file
      copy: 
        src: /home/ec2-user/test.txt 
        dest: /home/testserver/test1.txt
        remote_src: yes
    - name: debug
      debug: msg="This is a debug message"
    - name: shell
      shell: /bin/echo "Hello, world!"
    - name: yum
      yum: name={{item}} state=present
      with_items:
      - ntp
      - git
      
    - name: Docker
      service: 
        name: docker
        state: started
    - name: git
      debug:
      command: git --version
    - name: cli
      command: docker --version
